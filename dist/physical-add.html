
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">KITCHEN CLOUD</div>
    <div class="right">
    	<a href="#" data-panel="right" class="link icon-only open-panel">
        	<div class="num-notices"><span>2</span></div>
           	<i class="fa fa-bullhorn fa-lg"></i>
       	</a>
  	</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="services" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-inner">
          	<p>Have an item that didn't show up when you were checking out? Use the search function or scan the barcode below.</p>
          
          	<div id="addition">
                <form class="searchbar">
                    <div class="searchbar-input">
                        <input type="search" placeholder="Search for Food"> 
                        <a href="#" class="searchbar-clear"></a>
                    </div>
                </form>
               
                <div class="scan">    
                    <input type="file" capture="camera" accept="image/*" id="takePictureField" class="button active link">
                </div><!-- End of Scan -->
        	</div><!-- End of Addition -->
        </div>
        
        <div class="clear"></div>
        
        <div class="buttons-row" style="margin-top:20px;">
            <a class="tab-link active button" id="tab1">
                Recent
            </a><!-- End of Tab 1 -->
            
            <a class="tab-link button" id="tab2">
                Frequent
            </a><!-- End of Tab 2 -->
      	</div><!-- tabs -->
        
        <div class="tabs">
        	<div id="tab1" class="tab active">
              <div class="list-block" style="margin: 0;">
                <ul id="food_catalog">
                	<!-- Item 001 -->
                	<li class="swipeout bad">
                    	<a href="item-details.html" class="item-link">
                      		<div class="item-content swipeout-content">
                            	<div class="item-media">
                          			<img class="food-icon" src="img/food/icon-milk.png">
                         		</div>
                        		<table class="item-inner"> 
                            		<tr>
                                    	<td><h4 class="item-title">{Item Name}</h4></td>
                                    </tr>
                                    <tr>
                                    	<td class="item-subtitle">Purchased on {date}</td>
                                    </tr>
                                    <tr>
                                    	<td class="item-text">{num} days old</td>
                                   	</tr>
                        		</table>
                      		</div>
                      	</a>
                        
                        <div class="swipeout-actions-right">
          					<a href="#" class="swipeout-delete">Remove</a>
      					</div>
                   	</li>
                </div>
            </div>
            
            <div id="tab2" class="tab">
            	<div class="content-block">
            	<p>Monday</p>
                </div>
            </div>
       	</div>
        
        
      </div>
    </div>
  </div>
</div>
