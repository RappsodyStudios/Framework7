<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="anayltics" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
        
        <div class="list-block" style="margin: 10px 0;">
        	<ul>
                <li>
                    <div class="item-content">
                    	<div class="item-title label">Timeline</div>
                        
                        <div class="item-input">
                            <select class="timeline">
                                <option value="day" selected>Day</option>
                                <option value="week">Week</option>
                                <option value="month">Month</option>                            
                            </select>
                        </div>
                    </div>
                </li>
           	</ul>
        </div>
        
        <div class="tabs">
        	<div id="tab1" class="tab active">
            	<div class="content-block">
                	<h3 class="food-waste-heading">Food Waste</h3>
                    
            		<div class="activity">
                    	<canvas id="line_chart_day" height="150" width="200"></canvas>
                        <canvas id="line_chart_week" height="150" width="200"></canvas>
                        <canvas id="line_chart_month" height="150" width="200"></canvas>
                    </div>
                    
                    <hr>
                    
                    <div class="use-percentage" id="canvas-holder">
                    	<div style="width: 40%; float: left;">
                        	<span class="consumed">21%</span>
                    		<canvas id="chart_area" width="100" height="100"/>
                        </div>
                        
                        <ul class="legend">
                        	<li><span class="blue"></span>2% Whole Milk</li>
                            <li><span class="yellow"></span>Tartar Sauce</li>
                            <li><span class="orange"></span>Cantaloupe</li>
                            <li><span class="teal"></span>Fish</li>
                            <li><span class="red"></span>French Fries</li>
                        </ul>
                    </div>
                    
                    <div class="cost">
                    	<h2>Wholesale Average Cost</h2>
                        
                        <h3>Indiviual</h3>
                        
                        <img src="img/icon-individual.png" width="55" height="auto" />
                        
                        <p class="amount">$18<sup>.23</sup></p>
                        
                        <small>A Day</small>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    
  </div>
</div>
